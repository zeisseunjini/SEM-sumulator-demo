<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEM 시뮬레이터 </title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <div id="simulator-container">
        
        <div id="control-sidebar">
            </div>
        
        <div id="main-display">
            
            <div id="message-bar">
                시료에 닿는 빔의 크기를 조절하여 이미지를 선명하게 만드세요!
            </div>

            <div id="canvas-container">
                <div class="canvas-wrapper">
                    <h2>MAIN IMAGE </h2>
                    <canvas id="mainCanvas" width="550" height="400"></canvas>
                </div>
                
                <div class="canvas-wrapper">
                    <h2>FOCUS 원리 시각화</h2>
                    <canvas id="microscopeCanvas" width="300" height="400"></canvas>
                </div>

                <div class="canvas-wrapper">
                    <h2>픽셀 대비 빔 크기</h2>
                    <canvas id="spotSizeCanvas" width="200" height="400"></canvas>
                </div>
            </div>

            <div id="controls-bottom-panel"> 
                
                <div class="control-group">
                    <div class="control-label">
                        FOCUS (WD 조절) 
                    </div>
                    <input type="range" id="focusSlider" min="-20" max="20" step="1" value="0">
                </div>
                
                </div>
            </div>
        
    </div>

    <script src="script.js"></script> 
</body>
</html>
